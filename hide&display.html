<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
 <title></title>
  <style>
  span {
    background: yellow;
    padding: 3px;
    float: center;
  }
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<button id="hider">Hide</button>
<button id="shower">display</button>
<div>
  <span>This </span> <span>is</span> <span>a</span>
  <span>Jquery</span> <span>program</span> <span>It is </span>
  <span>easy</span> <span>to learn</span>
</div>
 
<script>
$( "#hider" ).click(function() {
  $( "span:last-child" ).hide( "fast", function() {
    // Use arguments.callee so we don't need a named function
    $( this ).prev().hide( "fast", arguments.callee );
  });
});
$( "#shower" ).click(function() {
  $( "span" ).show( 1000 );
});
</script>
 
</body>
</html>
